<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Due-Khata</title>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #141414;
      --border-color: #2a2a2a;
      --text-main: #ffffff;
      --text-muted: #888888;
      --accent-color: #ffffff;
      --accent-hover: #cccccc;
      --color-receive: #00ff88;
      --color-pay: #ff3366;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container { width: 100%; max-width: 900px; }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 30px;
      text-align: center;
    }

    /* --- Desktop Layout --- */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .summary-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .summary-card span {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .summary-card h2 { font-size: 2rem; font-weight: 600; }
    .receive-text { color: var(--color-receive); }
    .pay-text { color: var(--color-pay); }

    .controls-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    input {
      flex: 1;
      min-width: 150px;
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-main);
      padding: 14px 20px;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      /* Prevents zooming on iOS when tapping inputs */
      appearance: none; 
    }

    input:focus { border-color: var(--text-muted); }

    button {
      background: var(--accent-color);
      color: var(--bg-color);
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover { background: var(--accent-hover); transform: scale(1.02); }

    .search-bar { width: 100%; margin-bottom: 20px; }

    .transaction-list { display: flex; flex-direction: column; gap: 15px; }

    .transaction-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 20px 25px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.4s ease forwards;
    }

    .t-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    .t-info { display: flex; flex-direction: column; gap: 5px; }
    .t-name { font-size: 1.2rem; font-weight: 600; }
    .t-amount { font-size: 0.9rem; font-weight: 600; }

    .t-actions button {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      font-size: 0.85rem;
      margin-left: 8px;
    }

    .t-actions button:hover { background: var(--text-main); color: var(--bg-color); }

    .t-history {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-left: 10px;
      border-left: 2px solid #333;
    }

    .history-log {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .history-log span.msg { color: #ccc; }
    .history-log span.date { font-size: 0.75rem; opacity: 0.6; }

    /* Notification Toasts */
    #toast-container {
      position: fixed; 
      bottom: 20px; 
      left: 50%;
      transform: translateX(-50%);
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
      z-index: 1000;
      width: max-content;
      max-width: 90%;
    }

    .toast {
      background: #2a2a2a; 
      color: white; 
      padding: 12px 20px;
      border-radius: 50px; 
      font-size: 0.9rem;
      border-left: 4px solid var(--accent-color);
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      /* Initial state for animation */
      opacity: 0; 
      transform: translateY(20px); 
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- MOBILE RESPONSIVE QUERIES --- */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      /* Stack Summary Cards beautifully */
      .summary-grid {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
      }
      
      .summary-card {
        padding: 15px;
      }
      
      .summary-card h2 {
        font-size: 1.5rem;
      }

      /* Make Net Balance span the whole bottom row */
      .summary-card:nth-child(3) {
        grid-column: span 2; 
        align-items: center; /* Center the text for impact */
      }

      /* Stack Input Forms */
      .controls-form {
        flex-direction: column;
        padding: 15px;
        gap: 10px;
      }

      input, button {
        width: 100%; /* Full width for thumbs */
      }

      /* Adjust transaction list headers for mobile */
      .t-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      /* Spread buttons out evenly */
      .t-actions {
        display: flex;
        width: 100%;
        gap: 10px;
      }

      .t-actions button {
        flex: 1; 
        margin-left: 0; 
        padding: 12px; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Money Tracker.</h1>

    <div class="summary-grid">
      <div class="summary-card">
        <span>You Receive</span>
        <h2 class="receive-text" id="youGet">₹0</h2>
      </div>
      <div class="summary-card">
        <span>You Pay</span>
        <h2 class="pay-text" id="youPay">₹0</h2>
      </div>
      <div class="summary-card">
        <span>Net Balance</span>
        <h2 id="net">₹0</h2>
      </div>
    </div>

    <form class="controls-form" id="addForm">
      <input id="name" placeholder="Name" required>
      <input id="amount" type="number" placeholder="Amount (+ receive, - pay)" required>
      <input id="message" placeholder="Message (e.g. Dinner)" required>
      <button type="submit">Add Log</button>
    </form>

    <input class="search-bar" id="search" placeholder="Search names..." onkeyup="show()">

    <div class="transaction-list" id="transaction-list"></div>
  </div>

  <div id="toast-container"></div>

  <script>
    // Paste your Google Apps Script Web App URL here!
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw1-PVNhF-uL75S3f00LzkL9KRcvzOcJwmEWu5Ik5ewUzpIxICEQA57769v09PzSpag/exec"; 
    
    let data = {};
    let prevGet = 0, prevPay = 0, prevNet = 0;

    let listContainer = document.getElementById("transaction-list");
    let nameInput = document.getElementById("name");
    let amountInput = document.getElementById("amount");
    let messageInput = document.getElementById("message");
    let searchInput = document.getElementById("search");
    let addForm = document.getElementById("addForm");

    // Updated Toast Animation for Mobile (Slides up from bottom)
    function showToast(message, color = "#ffffff") {
      const toastContainer = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.borderLeftColor = color;
      toast.innerText = message;
      toastContainer.appendChild(toast);

      gsap.to(toast, { y: 0, opacity: 1, duration: 0.4, ease: "power2.out" });
      setTimeout(() => {
        gsap.to(toast, { y: 20, opacity: 0, duration: 0.4, ease: "power2.in", onComplete: () => toast.remove() });
      }, 3000);
    }

    function animateNumber(elementId, start, end) {
      let obj = { val: start };
      gsap.to(obj, {
        val: end, duration: 1.2, ease: "power3.out",
        onUpdate: () => document.getElementById(elementId).innerText = "₹" + Math.round(obj.val)
      });
    }

    async function loadData() {
      listContainer.innerHTML = "<p style='text-align:center; color:#888;'>Syncing database...</p>";
      try {
        let response = await fetch(WEB_APP_URL);
        data = await response.json();
        showToast("Database Synced", "#00ff88");
        show();
      } catch (error) {
        listContainer.innerHTML = "<p style='text-align:center; color:#ff3366;'>Failed to load data.</p>";
        showToast("Sync Failed", "#ff3366");
      }
    }

    async function syncWithCloud(action, name, balance = 0, history = []) {
      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" }, 
          body: JSON.stringify({ action: action, name: name, balance: balance, history: history })
        });
      } catch (error) {
        showToast("Cloud Error: Changes saved locally", "#ff3366");
      }
    }

    addForm.addEventListener("submit", function(e) {
      e.preventDefault(); 
      
      let name = nameInput.value.trim();
      let amount = Number(amountInput.value);
      let msg = messageInput.value.trim();
      if (!name || amount === 0 || !msg) return;

      if (!data[name]) {
        data[name] = { balance: 0, history: [] };
      }

      data[name].balance += amount;
      let dateStr = new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
      data[name].history.unshift({ amount: amount, msg: msg, date: dateStr });

      show();
      syncWithCloud("save", name, data[name].balance, data[name].history);
      showToast(`Added ₹${amount} for ${name}`, "#00ff88");

      amountInput.value = "";
      messageInput.value = "";
      
      // On mobile, blurring the input hides the keyboard automatically
      if(window.innerWidth > 600) {
        nameInput.focus(); 
      } else {
        messageInput.blur();
      }
    });

    function edit(name) {
      let amount = prompt(`Enter amount to ADD to ${name}'s balance (+ receive, - pay):`);
      if (amount && !isNaN(amount)) {
        let msg = prompt(`Enter reason/message for this amount:`) || "Adjustment";
        
        data[name].balance += Number(amount);
        let dateStr = new Date().toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        data[name].history.unshift({ amount: Number(amount), msg: msg, date: dateStr });
        
        show();
        syncWithCloud("save", name, data[name].balance, data[name].history);
        showToast(`Updated log for ${name}`);
      }
    }

    function del(name) {
      if (confirm("Delete entirely all records for " + name + "?")) {
        delete data[name];
        show();
        syncWithCloud("delete", name);
        showToast(`Deleted ${name}`, "#ff3366");
      }
    }

    function show() {
      let search = searchInput.value.toLowerCase();
      let html = "";
      let get = 0;
      let pay = 0;

      for (let name in data) {
        if (!name.toLowerCase().includes(search)) continue;
        
        let record = data[name];
        let amt = record.balance;

        if (amt > 0) get += amt;
        if (amt < 0) pay += amt;

        let statusClass = amt >= 0 ? 'receive-text' : 'pay-text';
        let statusText = amt >= 0 ? `Gets ₹${amt}` : `Owes ₹${Math.abs(amt)}`;

        let historyHTML = record.history.map(h => {
          let colorClass = h.amount > 0 ? 'receive-text' : 'pay-text';
          let sign = h.amount > 0 ? '+' : '';
          return `
            <div class="history-log">
              <span><span class="${colorClass}">${sign}${h.amount}</span> - <span class="msg">${h.msg}</span></span>
              <span class="date">${h.date}</span>
            </div>
          `;
        }).join('');

        html += `
          <div class="transaction-item">
            <div class="t-header">
              <div class="t-info">
                <span class="t-name">${name}</span>
                <span class="t-amount ${statusClass}">${statusText}</span>
              </div>
              <div class="t-actions">
                <button onclick="edit('${name}')">Add Note</button>
                <button onclick="del('${name}')">Delete</button>
              </div>
            </div>
            <div class="t-history">
              ${historyHTML}
            </div>
          </div>
        `;
      }

      listContainer.innerHTML = html || "<p style='text-align:center; color:#888;'>No records found.</p>";
      
      animateNumber("youGet", prevGet, get);
      animateNumber("youPay", prevPay, Math.abs(pay));
      animateNumber("net", prevNet, (get + pay));

      prevGet = get;
      prevPay = Math.abs(pay);
      prevNet = (get + pay);
    }

    loadData();

  </script>
</body>
</html>
